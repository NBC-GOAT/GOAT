<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />

    <link

    <script type="module">
      // Firebase SDK 라이브러리 가져오기
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
      import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
      import {
        getStorage,
        ref,
        uploadBytes,
        getDownloadURL,
      } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js';
      import {
        collection,
        addDoc,
        updateDoc,
        doc,
      } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

      import { getDocs } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

      // Firebase 구성 정보 설정
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional

      // 손태권
      // const firebaseConfig = {
      //   apiKey: 'AIzaSyAqjb8uXk3rN-Ao6-zzC7fbeW6zuCo3vaU',
      //   authDomain: 'sparta-1a0bd.firebaseapp.com',
      //   projectId: 'sparta-1a0bd',
      //   storageBucket: 'sparta-1a0bd.appspot.com',
      //   messagingSenderId: '117739619217',
      //   appId: '1:117739619217:web:13a6198d44aad16def5030',
      //   measurementId: 'G-239WZM18HP',
      // };

      // Firebase 인스턴스 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const storage = getStorage(app);

      //업로드시에 사용될 정보
      let uploadDto = {
        imageUrl: '',
        mbti: '',
        name: '',
        blog: '',
        github: '',
        content: '',
        password: '',
      };

      //이미지 파일 이름 생성
      function guid() {
        function s4() {
          return Math.floor((1 + Math.random()) * 0x10000)
            .toString(16)
            .substring(1);
        }
        return (
          s4() +
          s4() +
          '-' +
          s4() +
          '-' +
          s4() +
          '-' +
          s4() +
          '-' +
          s4() +
          s4() +
          s4()
        );
      }
      //이미지 미리보기
      $('#imageInput').change(function () {
        $('#preview').remove();
        $('#image-body').append(
          `<img id="preview" class="img-thumbnail" width="330px" />`
        );

        const file = document.querySelector('#imageInput').files[0];
        if (file) {
          var reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById('preview').src = e.target.result;
          };
          reader.readAsDataURL(file);
        } else {
          document.getElementById('preview').src = '';
        }
        $('#preview').attr('display');
      });

      // 정보 업로드
      $('#send').click(async function () {
        uploadDto.mbti = $('#mbti').val();
        uploadDto.name = $('#name').val();
        uploadDto.blog = $('#blog').val();
        uploadDto.github = $('#github').val();
        uploadDto.content = $('#content').val();
        uploadDto.password = $('#password').val();

        if (
          !uploadDto.mbti ||
          !uploadDto.name ||
          !uploadDto.blog ||
          !uploadDto.github ||
          !uploadDto.content ||
          !uploadDto.password
        ) {
          alert('모든칸을 작성해 주세요!');
          return;
        }
        const file = document.querySelector('#imageInput').files[0];
        if (!file) {
          alert('이미지를 등록해주세요');
          return;
        }

        let uuid = guid();
        const imageRef = ref(storage, `images/${uuid}`);

        const data = await uploadBytes(imageRef, file)
          .then(async (res) => {
            await getDownloadURL(res.ref).then((url) => {
              uploadDto.imageUrl = url;
            });
            await addDoc(collection(db, 'information'), uploadDto).then(
              (res) => {
                alert('저장 되었습니다.');

                window.location.reload();
              }
            );
          })

          .catch((err) => {
            console.log(err);
            alert('저장에 실패했습니다!');
          });
      });

      var teamlist = [];

      //데이터베이스를 가져오는 함수

      let docs = await getDocs(collection(db, 'information'));
      docs.forEach((doc) => {
        let id;
        let row = doc.data();
        let editData = {
          id: doc.id,
          imageUrl: row['imageUrl'],
          mbti: row['mbti'],
          name: row['name'],
          blog: row['blog'],
          github: row['github'],
          content: row['content'],
          password: row['password'],
        };
        // editData.name = row['name'];
        // editData.mbti = row['mbti'];
        // editData.content = row['content'];
        // editData.imageUrl = row['imageUrl'];
        // editData.blog = row['blog'];
        // editData.github = row['github'];
        // editData.password = row['password'];
        // editData.id = doc.id;

        let temp_html = `
            <div class="col">
                <div class="card h-100">
                    <img src="${editData.imageUrl}"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-title">${editData.name}</p>
                        <p class="card-text">${editData.mbti}</p>
                        <p class="card-text">${editData.content}</p>
                        <p class="card-text">${editData.blog}</p>
                        <p class="card-text">${editData.github}</p>
                    </div>
                    <button id="editbtn"  data-bs-toggle="modal" data-bs-target="#editModal" value = ${editData.id}>수정하기</button>
                </div>
              </div>
            `;
        $('#card').append(temp_html);
        teamlist.push(editData);
      });

      let comparePassword = '';
      let editId;
      $(document).on('click', '#editbtn', function () {
        editId = $(this).val(); // 아이디를 찾음!
        console.log(editId);

        let data = teamlist.filter((el) => el.id === editId);
        console.log(data);
        //document.getElementById("name1").value = teamlist[this.value].name;// input값 변경
        $('#imageinput1').val(data[0].imageUrl);
        $('#name1').val(data[0].name);
        $('#mbti1').val(data[0].mbti);
        $('#blog1').val(data[0].blog);
        $('#github1').val(data[0].github);
        $('#content1').val(data[0].content);
      });

      // 정보 업로드
      $('#edit').click(async function () {
        let editDto = {
          imageUrl: '',
          mbti: '',
          name: '',
          blog: '',
          github: '',
          content: '',
          password: '',
        };
        // if (comparePassword === $('#password1').val()) {
        //   alert('비밀번호가 다릅니다.');
        //   window.location.reload();
        // }
        console.log($('#mbti1').val());
        editDto.mbti = $('#mbti1').val();
        editDto.name = $('#name1').val();
        editDto.blog = $('#blog1').val();
        editDto.github = $('#github1').val();
        editDto.content = $('#content1').val();

        if (
          !editDto.mbti ||
          !editDto.name ||
          !editDto.blog ||
          !editDto.github ||
          !editDto.content
        ) {
          alert('모든칸을 작성해 주세요!');
          return;
        }
        const file = document.querySelector('#imageInput1').files[0];
        if (!file) {
          alert('이미지를 등록해주세요');
          return;
        }

        let uuid = guid();
        const imageRef = ref(storage, `images/${uuid}`);

        const data = await uploadBytes(imageRef, file)
          .then(async (res) => {
            await getDownloadURL(res.ref).then((url) => {
              editDto.imageUrl = url;
            });
            await updateDoc(doc(db, `information/${editId}`), editDto).then(
              (res) => {
                alert('저장 되었습니다.');
                window.location.reload();
              }
            );
          })
          .catch((err) => {
            console.log(err);
            alert('저장에 실패했습니다!');
          });
      });
    </script>

    <style>

  <body type="module">
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#createModal"
    >
      합류하기
    </button>
    <div class="mycards">
      <div id="card" class="row row-cols-1 row-cols-md-4 g-4"></div>
    </div>

    <div
      class="modal fade"
      id="createModal"
      tabindex="-1"
      aria-labelledby="createModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="createModalLabel">G O A T</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mt-3 p-3">
              <div class="mypostingbox" id="postingbox">
                <div class="input-group mb-2" id="imagebox">
                  <input
                    type="file"
                    class="form-control mb-3"
                    id="imageInput"
                  />
                </div>
                <div id="image-body"></div>
                <div class="form-floating mb-3">
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="이름"
                  />
                  <label for="floatingInput">이름</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    id="mbti"
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="ISTP"
                  />
                  <label for="floatingInput">MBTI</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    id="blog"
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="example.com"
                  />
                  <label for="floatingInput">블로그</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    id="github"
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="github.com/ka"
                  />
                  <label for="floatingInput">깃허브</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea
                    id="content"
                    type="textarea"
                    class="form-control"
                    id="floatingInput"
                    placeholder="강점!"
                    resize="none"
                  ></textarea>
                  <label for="floatingInput">강점</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    id="floatingInput"
                    placeholder="password!@"
                  />

                  <label for="floatingInput">비밀번호</label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
            <button type="button" class="btn btn-primary" id="send">
              등록하기
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">G O A T</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mt-3 p-3">
              <div class="mypostingbox" id="postingbox">
                <div class="input-group mb-2" id="imagebox">
                  <input
                    type="file"
                    class="form-control mb-3"
                    id="imageInput1"
                  />
                </div>
                <div id="image-body"></div>
                <div class="form-floating mb-3">
                  <input
                    id="name1"
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="이름"
                    value="name"
                  />
                  <label for="floatingInput">이름</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    id="mbti1"

                    class="form-control"
                    id="floatingInput"
                    placeholder="ISTP"
                  />
                  <label for="floatingInput">MBTI</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    id="blog1"
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="example.com"
                  />
                  <label for="floatingInput">블로그</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    id="github1"
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="github.com/ka"
                  />
                  <label for="floatingInput">깃허브</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea
                    id="content1"
                    type="textarea"
                    class="form-control"
                    id="floatingInput"
                    placeholder="강점!"
                    resize="none"
                  ></textarea>
                  <label for="floatingInput">강점</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    id="password1"
                    type="password"
                    class="form-control"
                    id="floatingInput"
                    placeholder="password!@"
                  />
                  <label for="floatingInput">비밀번호</label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
            <button type="button" class="btn btn-primary" id="edit">
              수정하기
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
