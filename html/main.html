<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOAT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="module">
      // Firebase SDK 라이브러리 가져오기
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
      import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
      import {
        getStorage,
        ref,
        uploadBytes,
        getDownloadURL,
      } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js';
      import {
        collection,
        addDoc,
      } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
      import { getDocs } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

      // Firebase 구성 정보 설정
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: 'AIzaSyAqjb8uXk3rN-Ao6-zzC7fbeW6zuCo3vaU',
        authDomain: 'sparta-1a0bd.firebaseapp.com',
        projectId: 'sparta-1a0bd',
        storageBucket: 'sparta-1a0bd.appspot.com',
        messagingSenderId: '117739619217',
        appId: '1:117739619217:web:13a6198d44aad16def5030',
        measurementId: 'G-239WZM18HP',
      };

      // Firebase 인스턴스 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const storage = getStorage(app);

      let docs = await getDocs(collection(db, 'information'));
      docs.forEach((doc) => {
        let row = doc.data();

        let imageurl = row.imageUrl;
        let name = row.name;

        let temp_html = `
        <div class="col">
          <div class="card">
            <img src="${imageurl}"
              class="card-img-top" alt="..."/>
            <div class="card-body">
              <p class="card-text"><b>${name}</b></p>
            </div>
          </div>
        </div>`;
        $('#cards').append(temp_html);
      });

      //업로드시에 사용될 정보
      let uploadDto = {
        imageUrl: '',
        mbti: '',
        name: '',
        blog: '',
        github: '',
        content: '',
        password: '',
      };

      //이미지 파일 이름 생성
      function guid() {
        function s4() {
          return Math.floor((1 + Math.random()) * 0x10000)
            .toString(16)
            .substring(1);
        }
        return (
          s4() +
          s4() +
          '-' +
          s4() +
          '-' +
          s4() +
          '-' +
          s4() +
          '-' +
          s4() +
          s4() +
          s4()
        );
      }

      //이미지 미리보기
      $('#imageInput').change(function () {
        $('#preview').remove();
        $('#image-body').append(
          `<img id="preview" class="img-thumbnail" width="330px" />`
        );

        const file = document.querySelector('#imageInput').files[0];
        if (file) {
          var reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById('preview').src = e.target.result;
          };
          reader.readAsDataURL(file);
        } else {
          document.getElementById('preview').src = '';
        }
        $('#preview').attr('display');
      });

      // 정보 업로드
      $('#send').click(async function () {
        uploadDto.mbti = $('#mbti').val();
        uploadDto.name = $('#name').val();
        uploadDto.blog = $('#blog').val();
        uploadDto.github = $('#github').val();
        uploadDto.content = $('#content').val();
        uploadDto.password = $('#password').val();

        if (
          !uploadDto.mbti ||
          !uploadDto.name ||
          !uploadDto.blog ||
          !uploadDto.github ||
          !uploadDto.content ||
          !uploadDto.password
        ) {
          alert('모든칸을 작성해 주세요!');
          return;
        }
        const file = document.querySelector('#imageInput').files[0];
        if (!file) {
          alert('이미지를 등록해주세요');
          return;
        }

        let uuid = guid();
        const imageRef = ref(storage, `images/${uuid}`);

        const data = await uploadBytes(imageRef, file)
          .then(async (res) => {
            await getDownloadURL(res.ref).then((url) => {
              uploadDto.imageUrl = url;
            });
            await addDoc(collection(db, 'information'), uploadDto).then(
              (res) => {
                alert('저장 되었습니다.');
                window.location.reload();
              }
            );
          })

          .catch((err) => {
            console.log(err);
            alert('저장에 실패했습니다!');
          });
      });
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&family=Permanent+Marker&display=swap');

      body {
        background-image: url('https://ifh.cc/g/M6TYlT.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      }
      #content {
        height: 300px;
        resize: none;
      }
      .display-5 {
        padding: 20px;
        color: black;
        letter-spacing: 60px;
        font-family: 'Abril Fatface', serif;
        font-weight: 400;
        font-style: normal;
      }

      .card-group {
        width: 1250px;
        margin: 20px auto 20px auto;
      }

      .card {
        width: 335px;
        object-fit: cover;

        border: 1px solid grey;
      }

      .card-text {
        text-align: center;
        letter-spacing: 10px;
        font-size: x-large;
      }
      .head {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .btnBox {
        margin-right: 30px;
      }
    </style>
  </head>

  <body>
    <div class="head">
      <div></div>
      <h1 class="display-5 fw-bold">GOAT</h1>
      <div class="btnBox">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-toggle="modal"
          data-bs-target="#createModal"
        >
          합류하기
        </button>
      </div>
    </div>

    <hr width="100%" color="white" />
    <div
      class="modal fade"
      id="createModal"
      tabindex="-1"
      aria-labelledby="createModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="createModalLabel">G O A T</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mt-3 p-3">
              <div class="mypostingbox" id="postingbox">
                <div class="input-group mb-2" id="imagebox">
                  <input
                    type="file"
                    class="form-control mb-3"
                    id="imageInput"
                  />
                </div>
                <div id="image-body"></div>
                <div class="form-floating mb-3">
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="이름"
                  />
                  <label for="floatingInput">이름</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    id="mbti"
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="ISTP"
                  />
                  <label for="floatingInput">MBTI</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    id="blog"
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="example.com"
                  />
                  <label for="floatingInput">블로그</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    id="github"
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="github.com/ka"
                  />
                  <label for="floatingInput">깃허브</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea
                    id="content"
                    type="textarea"
                    class="form-control"
                    id="floatingInput"
                    placeholder="강점!"
                    resize="none"
                  ></textarea>
                  <label for="floatingInput">강점</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    id="floatingInput"
                    placeholder="password!@"
                  />

                  <label for="floatingInput">비밀번호</label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
            <button type="button" class="btn btn-primary" id="send">
              등록하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-group">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="cards"></div>
    </div>
  </body>
</html>
